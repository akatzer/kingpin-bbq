<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kingpin BBQ</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/fontawesome.css" integrity="sha384-HU5rcgG/yUrsDGWsVACclYdzdCcn5yU8V/3V84zSrPDHwZEdjykadlgI6RHrxGrJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1><i class="fas fa-fire"></i>Kingpin BBQ</h1>
      <h3>The greatest beef in the galaxy</h3>
      <br><br>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fas fa-home"></span></button></a>
      <a href="/reservation"><button class="btn btn-danger btn-lg"><span class="fas fa-credit-card"></span> Make Reservation</button></a>
    </div>

    <div class="card">
        <div class="card-header">
          <h3><strong>Tables</strong></h3>
        </div>
        <div class="card-body">
         <ul id='table-section' class="list-group">

         </ul>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h3><strong>Waiting List</strong></h3>
        </div>
        <div class="card-body">
         <ul id='waiting-section' class="list-group">
           
         </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">

  $.get("/api/reservations", function(data) {
    for (var i = 0; i < data.length; i++) {
      console.log(data[i]);
      if (i <= 4){
      var listGroupItem = $("<li class='list-group-item'>");

      listGroupItem.append($("<h2>").text("Name: " + data[i].guestName));
      listGroupItem.append($("<h3>").text("Phone Number: " + data[i].guestPhone));
      listGroupItem.append($("<h3>").text("Email: " + data[i].guestEmail));
      listGroupItem.append($("<h3>").text("Unique ID: " + data[i].guestUID));

      $("#table-section").append(listGroupItem);
      }
      else {
        var listGroupItem = $("<li class='list-group-item'>");

listGroupItem.append($("<h2>").text("Name: " + data[i].guestName));
listGroupItem.append($("<h3>").text("Phone Number: " + data[i].guestPhone));
listGroupItem.append($("<h3>").text("Email: " + data[i].guestEmail));
listGroupItem.append($("<h3>").text("Unique ID: " + data[i].guestUID));

  $("#waiting-section").append(listGroupItem);
      }
    }
  });
</script>
    
</body>
</html>
