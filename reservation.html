<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kingpin BBQ</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Kingpin BBQ</h1>
      <h3>The greatest beef in the galaxy</h3>
      <hr>
      <a href="/all">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-eye"></span> View Tables</button>
      </a>
      <a href="/">
        <button class="btn btn-danger btn-lg">
          <span class="fa fa-th-list"></span> Home</button>
      </a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add Reservation
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="id">Unique ID</label>
                <input type="text" class="form-control" id="id">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary" id="add-btn">
                <span class="fa fa-fire"></span> Add the reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newReservation = {
        guestName: $("#name").val().trim(),
        guestPhone: $("#phoneNumber").val().trim(),
        guestEmail: $("#email").val().trim(),
        guestUID: $("#id").val().trim()
      };
      $(".form-control").val("");
      // Question: What does this code do??
      $.post("/api/reservations", newReservation)
        .then(function(data) {
          console.log(data);
          alert("Reservation Added!");
        });
    
    });

  </script>
</body>

</html>
